name: Publish

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build, tag, release, update manifest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout selected branch
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.ref_name }}

    - name: Get tag name from build.yaml (version)
      id: get_tag
      run: |
        if [ ! -f build.yaml ]; then
          echo "ERROR: build.yaml not found in repo root"
          exit 1
        fi

        TAG=$(grep -E '^\s*version:\s*' build.yaml | head -n1 | sed -E 's/^\s*version:\s*"?([^"]+)"?\s*$/\1/')

        if [ -z "$TAG" ]; then
          echo "ERROR: Could not read 'version' from build.yaml"
          exit 1
        fi

        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "GIT_TAG_NAME=$TAG" >> $GITHUB_ENV
        echo "Release tag will be: $TAG"


    - name: Validate tag does not exist
      run: |
        TAG="${{ steps.get_tag.outputs.tag }}"

        git fetch --tags origin

        if git rev-parse "refs/tags/${TAG}" >/dev/null 2>&1; then
          echo "ERROR: Tag '${TAG}' already exists. Aborting."
          exit 1
        fi

        echo "Tag '${TAG}' does not exist. Continuing..."

    - name: Checkout manifest build scripts repo
      uses: actions/checkout@v4
      with:
        repository: jesseward/jellyfin-utilities
        path: manifest-tools

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Build release via dotnet build
      run: dotnet build Jellyfin.Plugin.Lastfm

    - name: Create ZIP archive of plugin release
      run: |
        zip "lastfm_${GIT_TAG_NAME}.zip" \
          "$GITHUB_WORKSPACE/Jellyfin.Plugin.Lastfm/bin/Debug/net9.0/Jellyfin.Plugin.Lastfm.dll"

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Update manifest with new version
      run: |
        CK=$(python manifest-tools/md5/md5.py -f "lastfm_${GIT_TAG_NAME}.zip")
        python manifest-tools/manifest-generator/manifest.py \
          -app LastFM -f manifest.json \
          version \
          -ver "${GIT_TAG_NAME}" \
          -cl "Jellyfin LastFM build v${GIT_TAG_NAME}" \
          -abi "10.11.0.0" \
          -url "https://github.com/danielfariati/jellyfin-plugin-lastfm/releases/download/${GIT_TAG_NAME}/lastfm_${GIT_TAG_NAME}.zip" \
          -ck "${CK}"
        echo "Updated manifest.json:"
        cat manifest.json

    - name: Create GitHub release and upload binaries
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: "lastfm_${{ steps.get_tag.outputs.tag }}.zip"
        asset_name: "lastfm_${{ steps.get_tag.outputs.tag }}.zip"
        tag: ${{ steps.get_tag.outputs.tag }}
        overwrite: true
        body: "Jellyfin lastfm plugin release v${{ steps.get_tag.outputs.tag }}"

    - name: Commit manifest.json to default branch
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git add manifest.json
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "chore: update manifest.json for ${GIT_TAG_NAME}"
          git push origin "HEAD:${{ github.ref_name }}"
        fi
