name: Publish

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'The git tag to create a release for'
        required: true

jobs:
  build:
    name: Publish binaries
    runs-on: ubuntu-latest

    steps:
    - name: Get tag name
      id: get_tag
      run: |
        if [[ "${{ github.event_name }}" == "push" ]]; then
          TAG=${GITHUB_REF#refs/tags/}
        else
          TAG=${{ github.event.inputs.tag }}
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "GIT_TAG_NAME=$TAG" >> $GITHUB_ENV

    - uses: actions/checkout@v2
      with:
        ref: ${{ steps.get_tag.outputs.tag }}

    - name: Checkout manifest build scripts repo.
      uses: actions/checkout@v2
      with:
        repository: danielfariati/jellyfin-utilities
        path: manifest-tools

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Build release via dotnet build...
      run: dotnet build Jellyfin.Plugin.Lastfm

    - name: Create ZIP archive of plugin release.
      run: zip "lastfm_${GIT_TAG_NAME}.zip" /home/runner/work/jellyfin-plugin-lastfm/jellyfin-plugin-lastfm/Jellyfin.Plugin.Lastfm/bin/Debug/net9.0/Jellyfin.Plugin.Lastfm.dll

    - uses: actions/setup-python@v2
      with:
        python-version: '3.13'

    - name: Update manifest with new version.
      run: |
        CK=$(python manifest-tools/md5/md5.py -f "lastfm_${GIT_TAG_NAME}.zip")
        python manifest-tools/manifest-generator/manifest.py \
          -app LastFM -f manifest.json \
          version -ver "${GIT_TAG_NAME}" \
          -cl "Jellyfin LastFM build v${GIT_TAG_NAME}" \
          -abi "10.11.0.0" \
          -url "https://github.com/danielfariati/jellyfin-plugin-lastfm/releases/download/${GIT_TAG_NAME}/lastfm_${GIT_TAG_NAME}.zip" \
          -ck "${CK}"
        cat manifest.json

    - name: Commit manifest.json to default branch
      env:
        DEFAULT_BRANCH: master
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git fetch origin "${DEFAULT_BRANCH}"
        git checkout -B "${DEFAULT_BRANCH}" "origin/${DEFAULT_BRANCH}"

        git add manifest.json

        if git diff --cached --quiet; then
          echo "No changes to commit."
          exit 0
        fi

        git commit -m "chore: update manifest.json for ${GIT_TAG_NAME}"
        git push origin "${DEFAULT_BRANCH}"
